name: Setup Crosup
description: Download, install, and setup Crosup to your path.
author: Tsiry Sandratraina
branding:
  icon: play-circle
  color: purple
inputs:
  version:
    description: Crosup version to install
    required: false
    default: v0.3.2
outputs:
  version:
    description: Crosup version installed
  cache-hit:
    description: Was the install cached?
runs:
  using: node16
  main: dist/action.js